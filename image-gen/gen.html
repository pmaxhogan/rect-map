<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root{
      --top-spacing: 12px;
      --bottom-spacing: 12px;
      --right-spacing: 16px;
      --left-spacing: 16px;
      --base-width: 566px;

      --background-color: #000;
      --accent-color: #71767B;
      --text-color: #E7E9EA;

      --three-dots-display: block;
    }

    #tweet-three-dots{
      display: var(--three-dots-display);
    }

    body {
      margin: 0;
    }

    @font-face {
      font-family: TwitterChirpExtendedHeavy;
      src: url(https://abs.twimg.com/fonts/v1/chirp-extended-heavy-web.woff2) format('woff2');
      src: url(https://abs.twimg.com/fonts/v1/chirp-extended-heavy-web.woff) format('woff');
      font-weight: 800;
      font-style: 'normal';
      font-display: 'swap';
    }

    @font-face {
      font-family: TwitterChirp;
      src: url(https://abs.twimg.com/fonts/v2/chirp-regular-web.woff2) format('woff2');
      src: url(https://abs.twimg.com/fonts/v2/chirp-regular-web.woff) format('woff');
      font-weight: 400;
      font-style: 'normal';
      font-display: 'swap';
    }

    @font-face {
      font-family: TwitterChirp;
      src: url(https://abs.twimg.com/fonts/v2/chirp-medium-web.woff2) format('woff2');
      src: url(https://abs.twimg.com/fonts/v2/chirp-medium-web.woff) format('woff');
      font-weight: 500;
      font-style: 'normal';
      font-display: 'swap';
    }

    @font-face {
      font-family: TwitterChirp;
      src: url(https://abs.twimg.com/fonts/v2/chirp-bold-web.woff2) format('woff2');
      src: url(https://abs.twimg.com/fonts/v2/chirp-bold-web.woff) format('woff');
      font-weight: 700;
      font-style: 'normal';
      font-display: 'swap';
    }

    @font-face {
      font-family: TwitterChirp;
      src: url(https://abs.twimg.com/fonts/v2/chirp-heavy-web.woff2) format('woff2');
      src: url(https://abs.twimg.com/fonts/v2/chirp-heavy-web.woff) format('woff');
      font-weight: 800;
      font-style: 'normal';
      font-display: 'swap';
    }
  </style>
</head>
<body>

                      <div style="bottom: 0px; left: 0px; top: 0px; position: absolute; width: 48px; height: 48px;">

                                </div>

                                </div>

                                        <div

                                </div>

                                </div>
                              </span></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

                                 style="background-color: rgba(0, 0, 0, 0); list-style: none; margin: 0px; text-align: inherit; text-decoration-line: none; cursor: pointer; align-items: stretch; display: flex; flex-basis: auto; flex-direction: column; flex-shrink: 1; min-height: 0px; min-width: 0px; padding: 0px; position: relative; max-width: 100%; outline-style: none;">

                                </div>

">
